<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="./img/EPL.png" alt="">
            <div class="nav-links">
                <a href="./home.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./matches.html">Matches</a>
                <a href="./contacts.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have a question or suggestion? We would love to hear from you! Fill out the form below to get in touch with
            us.</p>

        <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment/Suggestion:</label>
                <textarea id="comment" name="comment" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy;Yegon Ticket Booking App, 2023. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
