<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Match Booking Site</h1>

    <div id="matches">
        <h2>Matches</h2>
        <ul id="match-list"></ul>
    </div>

    <div id="booking">
        <h2>Book Tickets</h2>
        <form id="booking-form">
            <label for="match-select">Select Match:</label>
            <select id="match-select"></select>
            <br>
            <label for="ticket-quantity">Ticket Quantity:</label>
            <input type="number" id="ticket-quantity" min="1">
            <br>
            <input type="submit" value="Book Now">
        </form>
    </div>

</body>

</html>
